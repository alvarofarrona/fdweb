<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Página Web</title>

    <link
      rel="icon"
      type="image/png"
      href="assets/images/favicon 2.png"
      sizes="32x32"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./ccs/index.css" />
  </head>

  <input type="checkbox" id="theme-toggle" hidden />

  <body>
    <header>
      <div class="logo">
        <h1>Mi Página Web</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Productos</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <input class="nav-menu-btn" type="checkbox" id="nav-menu-btn" />
      <label class="nav-menu" for="nav-menu-btn">
        <span class="nav-menu-icon"></span>
      </label>
      <label for="theme-toggle" class="theme-toggle-button">Toggle Theme</label>
      <section class="about-section">
        <h2 class="about-title">Sobre la Página Web</h2>
        <p>
          Bienvenido a nuestra página. Nos encanta ofrecerte contenido
          interesante y útil. Aquí apredneras a como crear una web desde0.
        </p>
      </section>

      <div class="contenedor">
        <div class="item">
          <img src="assets/images/images.jpg" alt="Imagen externa" />
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Mi Página Web</p>
    </footer>
  </body>
</html>
